name: Auto Comment on PR

on:
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment and Label PR
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.issue.number;

            const commentBody = `### Thanks for creating a PR for your Issue! ‚ò∫Ô∏è\n\nWe'll review it as soon as possible.\nIn the meantime, please double-check the **file changes** and ensure that **all commits** are accurate.\n\nIf there are any **unresolved review comments**, feel free to resolve them. üôåüèº`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

            const labels = ['Start Working'];  // your label(s) here

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: labels
            });

            console.log('Comment added and labels applied successfully.');
