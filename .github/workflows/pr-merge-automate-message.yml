name: Auto Comment on PR Merged

on:
  pull_request_target:
    types: [closed] 

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Add Comment to Merged Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.issue.number;
            const commentBody = `### ğŸ‰ Congrats on getting your PR merged!ğŸ™ŒğŸ¼\n\nThanks  for the contribution â€” every small chunk of contribution helps improve the project.\n\nLooking forward to your next contribution! ğŸ¥³âœ¨`;
            const labelsToAdd = ['PR Merged!ğŸ¥³', 'GsSOC'];
            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });

              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: labelsToAdd
              });

              console.log('Successfully added comment to merged PR.');
            } catch (error) {
              console.error('Failed to add comment to merged PR:', error);
              core.setFailed(`Failed to add comment: ${error.message}`);
            }
